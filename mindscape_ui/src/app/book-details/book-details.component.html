<!-- component -->
<section *ngIf="book" class="text-gray-700 body-font  bg-white pt-16 h-screen">
    <div class="container px-5 py-6 mx-auto">
      <div class="lg:w-2/3 mx-auto flex flex-wrap">
        <div  class="lg:w-1/2">        
          <img alt="BOOK COVER" class=" w-auto lg:h-[80vh] object-cover object-center rounded border border-gray-200" [src]="book.cover">
        </div>
        <div class="lg:w-1/2 w-full lg:pl-0 lg:py-2 mt-6 lg:mt-0">
          <h2 class="text-sm title-font text-gray-500 tracking-widest">{{ book.genre }}</h2>
          <h1 class="text-gray-900 text-3xl title-font font-medium mb-1">{{ book.title }}</h1>
          
          <!-- rating -->
          <div class="flex mb-4">
            <span class="title-font font-normal text-lg text-gray-900">{{ book.author }}</span>

            <span class="px-2 text-gray-300">|</span>

            <span class="flex items-center">
                <span class="text-gray-600 ml-3">{{book.rating}}</span>
              <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 text-red-500" viewBox="0 0 24 24">
                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path>
              </svg>
              
              
            </span>
            
          </div>
          <!-- end rating -->

          <p class="leading-relaxed">{{ book.description }}</p>
       
          <div class="flex items-center my-6">
            <span class="text-gray-500 text-xs">publisher : {{book.publisher}} <br> published in: {{ book.pub_date }} <br> number of pages: {{book.nbr_pages}}</span>
            <a [href]="book.url" target="_blank" class="flex ml-auto text-white bg-red-500 border-0 py-2 px-6 focus:outline-none hover:bg-red-600 rounded">Read now</a>
            <button class="rounded-full w-10 h-10 bg-gray-200 p-0 border-0 inline-flex items-center justify-center text-gray-500 ml-4">
              <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                <path d="M20.84 4.61a5.5 5.5 0 00-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 00-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 000-7.78z"></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>
